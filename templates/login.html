<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AquaSolar Dashboard</title>
  <link href="{{ url_for('static', filename='css/tailwind.min.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md">
    <div class="bg-white/80 backdrop-blur-lg shadow-2xl rounded-3xl p-8 border border-gray-200">

      <!-- Logo and Title -->
      <div class="text-center mb-6">
        <img src="{{ url_for('static', filename='images/AquaSolar.png') }}" alt="Logo"
             class="mx-auto w-20 h-20 mb-3 rounded-full shadow-md">
        <h1 class="text-3xl font-extrabold text-blue-700 tracking-tight">Welcome Back</h1>
        <p class="text-gray-500 text-sm mt-1">Sign in to your AquaSolar account</p>
      </div>

      {% if error %}
        <p class="text-red-600 text-sm text-center bg-red-50 border border-red-200 rounded-lg py-2 mb-4">
          {{ error }}
        </p>
      {% endif %}

      <!-- Login Form -->
      <form method="POST" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input name="email" type="text" required
            class="mt-1 w-full rounded-xl border border-gray-300 px-4 py-2 text-gray-900 
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input name="password" type="password" required
            class="mt-1 w-full rounded-xl border border-gray-300 px-4 py-2 text-gray-900 
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
        </div>

        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-xl 
                 shadow-md hover:shadow-lg transition duration-200 ease-in-out transform hover:-translate-y-0.5">
          Login
        </button>
      </form>

      <!-- Register Link -->
      <p class="text-sm text-gray-600 text-center mt-6">
        Don’t have an account?  
        <a href="{{ url_for('register') }}" class="text-green-600 font-semibold hover:underline">
          Register here
        </a>
      </p>

      <!-- Decorative Footer -->
      <div class="mt-6 border-t border-gray-200 pt-4 text-center text-xs text-gray-400">
        © 2025 AquaSolar System. All rights reserved.
      </div>
    </div>
  </div>

</body>
</html>
